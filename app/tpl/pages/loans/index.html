<h2 class="text-center">Loans List</h2>

<table class="table table-striped" ng-init="loansController.getAll()">
    <thead>
    <tr>
        <th>ID</th>
        <th>Provider</th>
        <th>Borrowing Rate</th>
        <th>Term/Years</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="loan in loansController.loans">
        <td><a href="#/loan/{{ loan.id }}">{{ loan.id }}</a></td>
        <td>{{ loan.provider }}</td>
        <td>{{ (loan.borrowing_rate / 100) | number:2}}%</td>
        <td>{{ loan.term }}</td>
        <td>
            <a href="#/loans/{{ loan.id }}"><span class="glyphicon glyphicon-eye-open"></span></a>
            <a href="#/loans/{{ loan.id }}/edit"><span class="glyphicon glyphicon-pencil"></span></a>
        </td>
    </tr>
    </tbody>
</table>

<a href="#/loans/new" class="btn btn-primary">
    New Loan
</a>
